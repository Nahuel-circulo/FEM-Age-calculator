<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    
    <title>Age Calulator</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <form class="inputs__container">
          <div class="input__content" id="day">
            <label for="day">Day</label>
            <input placeholder="DD" type="number"  name="day" />
            <span id="dayError"> </span>
          </div>
          <div class="input__content" id="month">
            <label for="month">Month</label>
            <input placeholder="MM" type="number"  name="month" />
            <span id="monthError"> </span>
          </div>
          <div class="input__content" id="year">
            <label for="year">Year</label>
            <input  placeholder="YYYY" type="number"  name="year" />
            <span id="yearError"> </span>
          </div>
          <button class="btn" type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="44"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="#FFF" stroke-width="3">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </button>
        </form>
        <div class="card__body">

          <div class="dates__container">
            <p ><span id="dayResult">--</span> years</p>
            <p ><span id="monthResult">--</span> months</p>
            <p ><span id="yearResult">--</span> days</h3>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
