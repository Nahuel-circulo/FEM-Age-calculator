<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Age Calulator</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="inputs__container">
          <div class="input__content">
            <label for="day">Day</label>
            <input type="number" id="day" name="day" />
          </div>
          <div class="input__content">
            <label for="month">Month</label>
            <input type="number" id="month" name="month" />
          </div>
          <div class="input__content">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" />
          </div>
        </div>
        <div class="card__body">
          <button class="btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="44"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="#FFF" stroke-width="3">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </button>

          <div class="dates__container">
            <p><span>38</span> years</p>
            <p><span>--</span> months</p>
            <p><span>--</span> days</h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
